<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googleapis -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- local css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Mogo</title>
</head>
<body>

    <!-- header start -->
    <header>

        <!-- navbar start -->
        <nav id="navbar">
            <div class="container">
                <div class="navbar-main">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Work</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar Part End -->

        <!-- Banner Part Start -->
        <section id="banner">
            <div class="container">
                <div class="banner-content">
                    <h2>Creative Template</h2>
                    <h1>Welcome
                        to MoGo</h1>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </section>
        <!-- Banner Part End -->

    </header>
    <!-- header end -->
    

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/18b39ad459.js" crossorigin="anonymous"></script>

</body>
</html>
